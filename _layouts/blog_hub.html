<html>
<style>
h1 {text-align: left;}    
p { width: 50em;
    margin: 2px;
  max-width:100%;
  margin-right: 5px;
  text-align: left;
  }

</style>
<head>
    
    <link rel="icon" href="/favcross.png">
    <title>{{ page.title }}</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name='description' content='Jonathon Moore is an LCMS Lay-Deacon.'>
    <meta name='keywords' content='{{ page.keywords }}'>
    <meta name='author' content='Jonathon Moore'>

    <link href='/css/blog.css' rel='stylesheet'/>
    <link href='/css/trac.css' rel='stylesheet'/>
    <link href='/css/markdown.css' rel='stylesheet'/>

    
</head>
<body>
    <div class='content'>
    {% include nav.html %}
    <div class='front-matter'>
        <div class='wrap'>
            <h1>{{ page.title }}</h1>
            <h4>{{ page.subtitle }}</h4>
    </div>
    </div>
    <div class='wrap'>
  <ul>
  {% for post in site.posts %}
  <li>
    {%- assign date_format = "%Y-%m-%d" -%}
<h3>[ {{ post.date | date: date_format }} ] - <a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      
<p>{{ post.excerpt }}</p>

<a href={{ post.url }}> [Read More] </a>
  </li>
{% endfor %}
</ul>
    </div>
    </div>
<div class='footer'> Theme by:<a href="https://github.com/gwgundersen">Greg Gundersen</a></div>
</body>
</html>
